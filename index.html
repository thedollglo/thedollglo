<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE DOLL + GLO</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      max-width: 520px;
      padding: 80px 24px;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 44px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 8px;
    }

    .sub {
      font-family: 'Libre Baskerville', serif;
      font-size: 22px;
      margin-bottom: 40px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 14px 32px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      margin-top: 16px;
      font-size: 14px;
      color: #999;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>THE DOLL + GLO</h1>
    <div class="sub">Studio access required.</div>

    <input
      type="password"
      id="codeInput"
      placeholder="Enter Studio Code"
      autocomplete="off"
    />

    <button onclick="checkCode()">Enter</button>

    <div id="error" class="error">Access not granted.</div>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim();
      const correctCode = "STUDIO.001";

      if (input === correctCode) {
        window.location.href = "confirmed.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
