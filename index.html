<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>THE DOLL + GLO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #fff;
  color: #000;
  font-family: 'Montserrat', sans-serif;
}

.screen {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.container {
  width: 90%;
  max-width: 420px;
}

h1 {
  font-family: 'Libre Franklin', sans-serif;
  font-size: 42px;
  margin-bottom: 10px;
}

.sub {
  margin-bottom: 28px;
}

input {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid #ccc;
  text-align: center;
}

button {
  margin-top: 18px;
  padding: 14px 40px;
  border-radius: 999px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 16px;
}

.error {
  margin-top: 16px;
  font-size: 14px;
  opacity: 0.5;
}

#received {
  display: none;
  background: #000;
  color: #fff;
}

#received h2 {
  font-family: 'Libre Franklin', sans-serif;
  font-size: 36px;
}

#received p {
  font-size: 14px;
  opacity: 0.8;
}

/* TALLY IS COMPLETELY HIDDEN */
iframe {
  display: none;
}
</style>
</head>

<body>

<!-- ACCESS GATE -->
<div class="screen" id="gate">
  <div class="container">
    <h1>THE DOLL + GLO</h1>
    <div class="sub">Studio access required.</div>

    <input
      id="code"
      type="password"
      placeholder="Enter Studio Code"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      inputmode="none"
    />

    <button onclick="unlock()">Enter</button>
    <div class="error" id="error"></div>
  </div>
</div>

<!-- RECEIVED -->
<div class="screen" id="received">
  <div>
    <h2>RECEIVED</h2>
    <p>Your signal has been acknowledged.</p>
  </div>
</div>

<!-- TALLY EMBED (HIDDEN) -->
<iframe
  id="tally"
  src="https://tally.so/r/jaQe84"
  title="Tally Hidden"
></iframe>

<script>
function unlock() {
  const input = document.getElementById('code').value;
  const error = document.getElementById('error');

  if (input === 'STUDIO.001') {
    document.getElementById('gate').style.display = 'none';
    document.getElementById('received').style.display = 'flex';

    // silent tally submission trigger
    document.getElementById('tally').src += '?submitted=1';
  } else {
    error.textContent = 'Access not granted.';
  }
}
</script>

</body>
</html>
