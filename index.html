<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>THE DOLL + GLO</title>

<!-- Brand Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* ---------- STATES ---------- */
.screen {
  display: none;
  height: 100vh;
  width: 100vw;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.screen.active {
  display: flex;
}

/* ---------- GATE ---------- */
#gate {
  background: #ffffff;
  color: #000;
}

h1 {
  font-family: 'Libre Franklin', sans-serif;
  font-size: 42px;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 6px;
}

.subtitle {
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  font-weight: 300;
  margin-bottom: 32px;
}

input {
  font-family: 'Montserrat', sans-serif;
  padding: 14px;
  font-size: 14px;
  width: 260px;
  border-radius: 6px;
  border: 1px solid #ccc;
  text-align: center;
}

button {
  margin-top: 18px;
  padding: 12px 38px;
  border-radius: 999px;
  border: none;
  background: #000;
  color: #fff;
  font-family: 'Libre Franklin', sans-serif;
  font-size: 14px;
  letter-spacing: 0.5px;
  cursor: pointer;
}

/* ---------- RECEIVED ---------- */
#received {
  background: #000;
  color: #fff;
}

#received h2 {
  font-family: 'Libre Franklin', sans-serif;
  font-weight: 600;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

#received p {
  font-family: 'Montserrat', sans-serif;
  font-size: 13px;
  font-weight: 300;
  opacity: 0.75;
}
</style>
</head>

<body>

<!-- GATE SCREEN -->
<div id="gate" class="screen active">
  <h1>THE DOLL + GLO</h1>
  <div class="subtitle">Studio access required.</div>

  <input id="codeInput" placeholder="Enter Studio Code" />
  <button onclick="checkCode()">Enter</button>
</div>

<!-- RECEIVED SCREEN -->
<div id="received" class="screen">
  <h2>RECEIVED</h2>
  <p>Your signal has been acknowledged.</p>
</div>

<!-- TALLY (SILENT SIGNAL) -->
<iframe
  id="tallyFrame"
  src="https://tally.so/r/jaQe84"
  style="display:none;">
</iframe>

<script>
function checkCode() {
  const code = document.getElementById("codeInput").value.trim();

  if (code === "STUDIO.001") {
    // trigger tally submission
    document.getElementById("tallyFrame").src += "";

    // swap screens
    document.getElementById("gate").classList.remove("active");
    document.getElementById("received").classList.add("active");
  } else {
    alert("Access denied.");
  }
}
</script>

</body>
</html>
