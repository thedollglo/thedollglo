<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>THE DOLL + GLO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Times New Roman", serif;
}

/* ---------- STATES ---------- */
.screen {
  display: none;
  height: 100vh;
  width: 100vw;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.screen.active {
  display: flex;
}

/* ---------- GATE ---------- */
#gate {
  background: #ffffff;
}

h1 {
  font-size: 42px;
  letter-spacing: 1px;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 16px;
  margin-bottom: 32px;
}

input {
  padding: 14px;
  font-size: 16px;
  width: 260px;
  border-radius: 6px;
  border: 1px solid #ccc;
  text-align: center;
}

button {
  margin-top: 16px;
  padding: 12px 36px;
  border-radius: 999px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 16px;
}

/* ---------- RECEIVED ---------- */
#received {
  background: #000;
  color: #fff;
}

#received h2 {
  letter-spacing: 2px;
  margin-bottom: 10px;
}

#received p {
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<!-- GATE SCREEN -->
<div id="gate" class="screen active">
  <h1>THE DOLL + GLO</h1>
  <div class="subtitle">Studio access required.</div>

  <input id="codeInput" placeholder="Enter Studio Code" />
  <button onclick="checkCode()">Enter</button>
</div>

<!-- RECEIVED SCREEN -->
<div id="received" class="screen">
  <h2>RECEIVED</h2>
  <p>Your signal has been acknowledged.</p>
</div>

<!-- TALLY (HIDDEN SIGNAL) -->
<iframe
  id="tallyFrame"
  src="https://tally.so/r/jaQe84"
  style="display:none;">
</iframe>

<script>
function checkCode() {
  const code = document.getElementById("codeInput").value.trim();

  if (code === "STUDIO.001") {
    // fire tally
    document.getElementById("tallyFrame").src += "";

    // swap screens
    document.getElementById("gate").classList.remove("active");
    document.getElementById("received").classList.add("active");
  } else {
    alert("Access denied.");
  }
}
</script>

</body>
</html>
