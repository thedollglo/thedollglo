<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>THE DOLL + GLO â€” Private</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <!-- Tally Embed -->
  <script async src="https://tally.so/widgets/embed.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #000000;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 42px;
      letter-spacing: 0.04em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      max-width: 320px;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 16px;
      text-align: center;
    }

    button {
      padding: 14px 36px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    /* RECEIVED SCREEN */
    .received {
      display: none;
      min-height: 100vh;
      background: #000;
      color: #fff;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .received h2 {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 28px;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .received p {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Hidden Tally */
    .tally-hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- ACCESS SCREEN -->
  <div class="container" id="accessScreen">
    <h1>THE DOLL + GLO</h1>
    <div class="subtitle">Studio access required.</div>

    <input
      type="text"
      id="studioCode"
      placeholder="Enter Studio Code"
      autocomplete="off"
    />

    <button onclick="handleAccess()">Enter</button>
  </div>

  <!-- RECEIVED SCREEN -->
  <div class="received" id="receivedScreen">
    <h2>RECEIVED</h2>
    <p>Your signal has been acknowledged.</p>
  </div>

  <!-- TALLY FORM (HIDDEN) -->
  <div class="tally-hidden">
    <iframe
      data-tally-src="https://tally.so/embed/TALLY_FORM_ID?hideTitle=1&transparentBackground=1"
      loading="lazy"
      width="0"
      height="0"
      frameborder="0"
      title="Private Access Signal">
    </iframe>
  </div>

  <script>
    function handleAccess() {
      const code = document.getElementById('studioCode').value.trim();

      if (code === "STUDIO.001") {
        document.getElementById('accessScreen').style.display = "none";
        document.getElementById('receivedScreen').style.display = "flex";

        // Fire Tally submission silently
        const iframe = document.querySelector("iframe[data-tally-src]");
        iframe.src = iframe.getAttribute("data-tally-src") + "&ts=" + Date.now();
      } else {
        alert("Invalid studio code.");
      }
    }
  </script>

</body>
</html>
