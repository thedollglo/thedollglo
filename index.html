<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE DOLL + GLO â€” Private Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      color: #000000;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 40px;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .subtext {
      font-size: 16px;
      margin-bottom: 32px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 36px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* RECEIVED SCREEN */
    .received {
      display: none;
      background: #000;
      color: #fff;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .received h2 {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 36px;
      margin-bottom: 12px;
    }

    .received p {
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      opacity: 0.8;
    }

    iframe {
      display: none;
    }
  </style>
</head>

<body>

  <!-- ENTRY SCREEN -->
  <div class="container" id="gate">
    <h1>THE DOLL + GLO</h1>
    <div class="subtext">Studio access required.</div>

    <input
      type="password"
      id="studioCode"
      placeholder="Studio Code"
      autocomplete="off"
    />

    <button onclick="checkCode()">Enter</button>
  </div>

  <!-- RECEIVED SCREEN -->
  <div class="received" id="received">
    <h2>RECEIVED</h2>
    <p>Your signal has been acknowledged.</p>
  </div>

  <!-- TALLY EMBED (silent trigger) -->
  <iframe
    id="tallyFrame"
    src="https://tally.so/r/jaQe84"
    title="Private Access Log">
  </iframe>

  <script>
    function checkCode() {
      const input = document.getElementById('studioCode').value;

      if (input === 'STUDIO.001') {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('received').style.display = 'flex';

        // Fire Tally after transition
        setTimeout(() => {
          document.getElementById('tallyFrame').src += '?submitted=true';
        }, 500);
      } else {
        document.getElementById('studioCode').value = '';
        document.getElementById('studioCode').placeholder = 'Invalid code';
      }
    }
  </script>

</body>
</html>
