<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>THE DOLL + GLO</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700;800&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 48px 24px;
      text-align: center;
    }

    h1 {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 44px;
      letter-spacing: 0.08em;
      margin: 0 0 12px;
    }

    .sub {
      font-size: 16px;
      opacity: 0.75;
      margin-bottom: 40px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #dcdcdc;
      outline: none;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 20px;
    }

    input:focus {
      border-color: #000;
    }

    button {
      width: 160px;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    #error {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>THE DOLL +<br>GLO</h1>
    <div class="sub">Studio access required.</div>

    <input
      id="code"
      type="password"
      placeholder="Enter Studio Code"
      autocomplete="off"
      inputmode="text"
    />

    <button onclick="checkAccess()">Enter</button>

    <div id="error"></div>
  </div>

  <script>
    const CORRECT_CODE = "YOURCODEHERE"; // ← change this
    const TALLY_URL = "https://tally.so/r/YOUR_TALLY_ID"; // ← change this

    function checkAccess() {
      const input = document.getElementById("code").value.trim();
      const error = document.getElementById("error");

      if (input === CORRECT_CODE) {

        // Inject Tally ONLY after success (Safari-safe)
        const iframe = document.createElement("iframe");
        iframe.src = TALLY_URL + "?submitted=true";
        iframe.style.display = "none";
        document.body.appendChild(iframe);

        // Redirect to RECEIVED screen
        setTimeout(() => {
          window.location.href = "received.html";
        }, 300);

      } else {
        error.textContent = "Access not granted.";
      }
    }
  </script>
</body>
</html>
