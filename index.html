<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Doll + Glo</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #ffffff;
      color: #000000;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gate {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: left;
    }

    .brand {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 44px;
      font-weight: 700;
      line-height: 1.05;
      margin-bottom: 12px;
    }

    .subtext {
      font-size: 16px;
      color: #333;
      margin-bottom: 28px;
    }

    input[type="password"] {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #dcdcdc;
      outline: none;
      font-family: 'Montserrat', sans-serif;
    }

    input[type="password"]:focus {
      border-color: #000;
    }

    button {
      margin-top: 16px;
      padding: 14px 28px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
    }

    .error {
      margin-top: 14px;
      font-size: 14px;
      color: #999;
    }

    /* Hidden Tally iframe */
    iframe {
      display: none;
    }
  </style>
</head>

<body>

  <div class="gate">
    <div class="brand">THE DOLL +<br>GLO</div>
    <div class="subtext">Studio access required.</div>

    <input
      type="password"
      id="code"
      placeholder="Enter Studio Code"
      autocomplete="off"
    />

    <button onclick="checkAccess()">Enter</button>

    <div id="error" class="error"></div>
  </div>

  <!-- Hidden Tally Embed (fires ONLY on success) -->
  <iframe
    id="tally"
    src="https://tally.so/r/YOUR_TALLY_ID"
    title="Tally Notification">
  </iframe>

  <script>
    const CORRECT_CODE = "YOURCODEHERE";

    function checkAccess() {
      const input = document.getElementById("code").value;
      const error = document.getElementById("error");

      if (input === CORRECT_CODE) {
        // Fire Tally silently
        document.getElementById("tally").src += "?submitted=true";

        // Redirect to RECEIVED screen
        window.location.href = "received.html";
      } else {
        error.textContent = "Access not granted.";
      }
    }
  </script>

</body>
</html>
