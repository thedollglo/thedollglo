<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE DOLL + GLO â€” Private Access</title>

  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background: #ffffff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      margin-bottom: 32px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .received {
      background: #000;
      color: #fff;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .received h2 {
      font-size: 18px;
      letter-spacing: 1px;
    }

    .received span {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- ACCESS GATE -->
  <div class="container" id="gate">
    <h1>THE DOLL + GLO</h1>
    <p>Studio access required.</p>

    <input
      type="password"
      id="codeInput"
      placeholder="Enter Studio Code"
    />

    <button onclick="checkCode()">Enter</button>
  </div>

  <!-- RECEIVED SCREEN -->
  <div class="received hidden" id="received">
    <h2>RECEIVED</h2>
    <span>Your signal has been acknowledged.</span>
  </div>

  <!-- HIDDEN TALLY EMBED (ALERT ONLY) -->
  <iframe
    src="https://tally.so/r/jaQe84?transparentBackground=1"
    width="0"
    height="0"
    frameborder="0"
    style="display:none;"
  ></iframe>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      const gate = document.getElementById("gate");
      const received = document.getElementById("received");

      if (input === "STUDIO.001") {
        gate.classList.add("hidden");
        received.classList.remove("hidden");
      } else {
        alert("Invalid studio code.");
      }
    }
  </script>

</body>
</html>
