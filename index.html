<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Doll Glo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.85;
    }
    input {
      margin-top: 20px;
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 12px;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>THE DOLL GLO</h1>
    <p>A house of beauty, ritual, and restraint.</p>
    <p>Launching soon.</p>

    <input type="email" placeholder="Enter your email" />
    <br>
    <button>Join the House</button>
  </div>
</body>
</html>
