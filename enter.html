<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>ENTER — THE DOLL + GLO</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 60px 20px;
      animation: fadeIn 1.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 0.22em;
      margin-bottom: 30px;
    }

    .statement {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 50px;
    }

    form {
      margin-top: 10px;
    }

    input[type="email"] {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      color: #fff;
      font-size: 14px;
      padding: 12px 0;
      margin-bottom: 40px;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.06em;
    }

    input::placeholder {
      color: rgba(255,255,255,0.55);
    }

    button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 14px 34px;
      font-family: 'Libre Franklin', sans-serif;
      font-size: 12px;
      letter-spacing: 0.22em;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .micro {
      margin-top: 50px;
      font-size: 11px;
      letter-spacing: 0.1em;
      opacity: 0.55;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ENTER</h1>

    <div class="statement">
      ACCESS IS RECORDED
    </div>

    <form action="https://formspree.io/f/mdalnppd" method="POST">
      <input
        type="email"
        name="email"
        placeholder="EMAIL ADDRESS"
        required
      />
      <button type="submit">REQUEST ACCESS</button>
    </form>

    <div class="micro">
      SELECT RELEASES · LIMITED ACCESS
    </div>
  </div>
</body>
</html>
