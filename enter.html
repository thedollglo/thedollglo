<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENTER — THE DOLL + GLO</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;800&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Libre Franklin', sans-serif;
      font-size: 36px;
      letter-spacing: 0.25em;
      margin-bottom: 12px;
    }

    .sub {
      font-size: 12px;
      letter-spacing: 0.2em;
      opacity: 0.6;
      margin-bottom: 48px;
      text-transform: uppercase;
    }

    form {
      margin-bottom: 48px;
    }

    input[type="email"] {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #fff;
      padding: 14px 0;
      color: #fff;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-align: center;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
      letter-spacing: 0.15em;
    }

    button {
      margin-top: 36px;
      width: 100%;
      padding: 16px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      font-family: 'Libre Franklin', sans-serif;
      font-size: 12px;
      letter-spacing: 0.25em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .footer {
      font-size: 11px;
      letter-spacing: 0.18em;
      opacity: 0.45;
      text-transform: uppercase;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>ENTER</h1>
    <div class="sub">Access is recorded</div>

    <form action="https://formspree.io/f/mdalnppd" method="POST">

      <input 
        type="email" 
        name="email" 
        placeholder="EMAIL ADDRESS" 
        required
      >

      <!-- FORCE REDIRECT -->
      <input 
        type="hidden" 
        name="_next" 
        value="https://thedollglo.com/confirmed.html"
      >

      <!-- SUBJECT -->
      <input 
        type="hidden" 
        name="_subject" 
        value="New Access Request — THE DOLL + GLO"
      >

      <button type="submit">REQUEST ACCESS</button>

    </form>

    <div class="footer">
      SELECT RELEASES · LIMITED ACCESS<br>
      SILENCE IS INTENTIONAL
    </div>

  </div>

</body>
</html>
